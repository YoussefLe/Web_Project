<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Add new events to Campus Events Hub" />
    <title>Add Event - Campus Events Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="events-section.css" />
    <link rel="stylesheet" href="add-event.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">
    <header>
        <div class="logo" tabindex="0">Campus Events Hub</div>
        <nav>
            <div class="nav-links">
                <a href="/">Events</a>
                <a href="/my-participations.html">My Participations</a>
                <a href="/add-event.html" class="active">Add Event</a>
            </div>
            <div class="nav-right">
                <a href="login.html" id="loginLink">Login</a>
                <a href="register.html" id="registerLink">Register</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="add-event-section">
            <h2 class="section-title">Add New Event</h2>
            
            <form id="addEventForm" class="event-form">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" name="title" required 
                           placeholder="Enter event title" maxlength="100">
                </div>

                <div class="form-group">
                    <label for="description">Event Description</label>
                    <textarea id="description" name="description" required 
                              placeholder="Describe your event" rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required 
                           placeholder="Event location">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Hackathon">Hackathon</option>
                        <option value="Conference">Conference</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Bootcamp">Bootcamp</option>
                    </select>
                </div>

                <div class="form-preview">
                    <h3>Preview</h3>
                    <div class="event-card">
                        <span class="event-category"></span>
                        <div class="event-content">
                            <h3 class="event-title">Event Title Preview</h3>
                            <p class="event-description">Event description preview...</p>
                            <div class="event-details">
                                <div class="event-detail">
                                    <i class='bx bx-calendar'></i>
                                    <span class="event-date">Date preview</span>
                                </div>
                                <div class="event-detail">
                                    <i class='bx bx-time'></i>
                                    <span class="event-time">Time preview</span>
                                </div>
                                <div class="event-detail">
                                    <i class='bx bx-map'></i>
                                    <span class="event-location">Location preview</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Event</button>
            </form>
        </section>
    </main>

    <script type="module" src="add-event.js"></script>
</body>
</html>
